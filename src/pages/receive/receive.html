<ion-header>
    <ion-navbar color="light">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{'RECEIVE' | translate}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content id="receive" padding>
    <div class="default-padding">
        <div id="invoiceInfoQR"><img [src]="qrCode.src"></div>

        <ion-item id="transfer-input1" text-wrap>
                <b>
                {{'RECIPIENT_ADDRESS' | translate}}</b>
                <p class="black-color">
                {{selectedWallet?.address.pretty()}}
                </p>
        </ion-item>
        <button ion-button block on-click="copyRecipientAddress()">
            COPY ADDRESS
        </button>

        <ion-item>
            <ion-label>
                {{'AMOUNT' | translate}}
            </ion-label>
            <ion-input name="amount" type="number" min="0" [(ngModel)]="amount" placeholder (ngModelChange)="updateQR()"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                {{selectedMosaic.mosaicId.description()}}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label stacked="">
                {{'MESSAGE' | translate}}
            </ion-label>
            <ion-textarea name="message" rows="5" placeholder [(ngModel)]="message" (ngModelChange)="updateQR()"></ion-textarea>
        </ion-item>

    </div>

</ion-content>
